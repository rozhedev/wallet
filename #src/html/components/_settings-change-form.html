<form action="@@action" method="post" id="@@formId" class="form settings-change-form">
    <div class="form-controller">
        <label class="form-controller__label" for="@@inpId">@@inpLabel</label>
        <input type="@@inpType" name="@@inpId" title="@@inpLabel" id="@@inpId" class="inp">
        <small class="form-controller__error"></small>
    </div>
    <button type="submit" class="btn btn-fill-sm">
        <span>@@btnLabel</span>
    </button>
</form>
