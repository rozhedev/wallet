<div class="dashboard-balance-item">
    <div class="dashboard-balance-item__content">
        <img src="@@imgPath" alt="@@imgAlt" class="dashboard-balance-item__img">
        <span class="navlink">@@curName</span>
    </div>
    <div class="dashboard-balance-item__values">
        <span class="dashboard-balance-item__cur-amount h5" id="@@curAmountId">0.00000000</span>
        <span class="dashboard-balance-item__usd-amount h5" id="@@usdAmountId">00000.00$</span>
    </div>
</div>
