<div class="main-rate-item top" id="@@id">
    <div class="main-rate-item__content">
        <div class="main-rate-item__icon">
            <img src="@@currencyIconPath" alt="@@currencyIconAlt">
        </div>
        <h5 class="h3">@@title</h5>
    </div>
    <div class="main-rate-item__output">
        <span class="output" id="@@rateId">@@rate</span>
        <div class="main-rate-item__dir-icon">
            <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M53.3334 26.6667V10.6667L37.3334 10.6667"  />
                <path d="M53.3334 10.6666L10.6667 53.3333"  />
            </svg>
        </div>
    </div>
</div>
