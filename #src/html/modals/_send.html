<div class="modal" id="modal-send">
    <div class="modal-dialog modal-dialog--info modal-dialog--send">
        <div class="modal-header">
            <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50.2857 22.8572L31.9999 4.57153L13.7142 22.8572" />
                <path d="M59.4285 59.4285H4.57141" />
                <path d="M32 50.2858V4.57153" />
            </svg>
            <h4 class="h4">@@title</h4>
            <a href="#" class="modal-header__close js-modal-close"><span>&times;</span></a>
        </div>
        <div class="modal-dialog__body">
            <form action="#">
                <div class="form-controller">
                    <input type="text" name="send-wallet-address" title="Wallet address" id="send-wallet-address" class="inp" placeholder="Wallet address" maxlength="42" autocomplete="off">
                    <small class="form-controller__message">Error message</small>
                </div>
                <div class="form-controller">
                    <input type="number" name="send-amount" title="Amount" id="send-amount" class="inp" placeholder="Amount"  autocomplete="off">
                    <small class="form-controller__message">Error message</small>
                </div>
                <div class="form-controller">
                    <input type="number" name="send-fee" title="Network fee" id="send-fee" class="inp" placeholder="Network fee" disabled>
                    <small class="form-controller__message">Error message</small>
                </div>
                <p class="modal-info">
                    Funds will be credited after 3 confirmations in cryptocurrency network (approximately 30-50 min.)
                </p>

                <div class="modal-footer btn-group">
                    <button type="submit" class="btn btn-fill-sm"><span>Send</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
