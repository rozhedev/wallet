<fieldset class="form-step form-survey-step" id="@@id">
    <div class="radio-group">
        <legend class="form-conroller__label navlink">@@question</legend>
        <div class="form-conroller radio">
            <input type="radio" name="survey-answer" id="@@answerId1" class="radio__input">
            <label for="@@answerId1" class="radio__label">@@answer1</label>
        </div>
        <div class="form-conroller radio">
            <input type="radio" name="survey-answer" id="@@answerId2" class="radio__input">
            <label for="@@answerId2" class="radio__label">@@answer2</label>
        </div>
        <div class="form-conroller radio">
            <input type="radio" name="survey-answer" id="@@answerId3" class="radio__input">
            <label for="@@answerId3" class="radio__label">@@answer3</label>
        </div>
        <div class="form-conroller radio">
            <input type="radio" name="survey-answer" id="@@answerId4" class="radio__input">
            <label for="@@answerId4" class="radio__label">@@answer4</label>
        </div>
        <small class="form-conroller__message">Error message</small>
    </div>
    <div class="modal-footer btn-group">
        <button type="button" class="btn btn--outline btn--outline-sm btn-prev">Previous step</button>
        <button type="button" class="btn btn--outline btn--outline-sm btn-next">Next step</button>
    </div>
</fieldset>
