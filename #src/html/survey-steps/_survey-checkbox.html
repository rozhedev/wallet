<fieldset class="form-step form-survey-step" id="@@id">
    <div class="checkbox-group">
        <legend class="form-conroller__label navlink">@@question</legend>
        <div class="form-conroller checkbox">
            <input type="checkbox" name="@@nameAttr" class="checkbox__input form-conroller__checkbox"
                id="@@answerId1">
            <label for="@@answerId1" class="checkbox__label">@@answer1</label>
        </div>
        <div class="form-conroller checkbox">
            <input type="checkbox" name="@@nameAttr" class="checkbox__input form-conroller__checkbox"
                id="@@answerId2">
            <label for="@@answerId2" class="checkbox__label">@@answer2</label>
        </div>
        <div class="form-conroller checkbox">
            <input type="checkbox" name="@@nameAttr" class="checkbox__input form-conroller__checkbox"
                id="@@answerId3">
            <label for="@@answerId3" class="checkbox__label">@@answer3</label>
        </div>
        <div class="form-conroller checkbox">
            <input type="checkbox" name="@@nameAttr" class="checkbox__input form-conroller__checkbox"
                id="@@answerId4">
            <label for="@@answerId4" class="checkbox__label">@@answer4</label>
        </div>
        <small class="form-conroller__message">Error message</small>
    </div>
    <div class="modal-footer btn-group">
        <button type="button" class="btn btn--outline btn--outline-sm btn-prev">Previous step</button>
        <button type="button" class="btn btn--outline btn--outline-sm btn-next">Next step</button>
    </div>
</fieldset>
